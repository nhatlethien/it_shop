<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main class="main-content">
		
		<div class="container my-3">
			<section class="product-area shopping-cart-area">
				<div class="row my-3">
					<div class="col-12">
						<div class="bg-success text-white p-3">Đơn hàng của tôi</div>
						<div class="shopping-cart-wrap">
							<div class="cart-table table-responsive">
								<table class="table">
									<thead>
										<tr>
											<th class="text-center">Số</th>
											<th>Số HD</th>
											<th>Ngày</th>
											<th>Địa chỉ giao hàng</th>
											<th class="text-center">#</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="order,state : *{orders}">
											<td class="align-middle">[[${state.index}]]</td>
											<td class="align-middle">[[${order.id}]]</td>
											<td class="align-middle">[[${#dates.format(order.createDate, 'dd/MM/yyyy')}]]</td>
											<td class="align-middle text-start">[[${order.address}]]</td>
											<td class="align-middle">
												<a th:href="@{|/order/detail/${order.id}|}" class="btn btn-sm btn-default border-0"
													title="View your Order Details">
													<i class="fa fa-eye"></i>
												</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</main>
</body>
</html>
